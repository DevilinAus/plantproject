<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=1024, initial-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>Plant HUD - Earthy Style</title>
<style>
  /* Background & base */
  body {
    margin: 0;
    background-color: #1a1a1a; /* dark charcoal */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    color: #ddd;
    overflow: hidden;
    user-select: none;
  }

  /* Title */
  h1 {
    position: absolute;
    top: 30px;
    left: 100px;
    right: 100px;
    font-weight: 300;
    font-size: 2.4rem;
    letter-spacing: 0.06em;
    text-align: center;
    margin: 0;
  }

  /* Panel styles */
  .panel {
    position: absolute;
    width: 440px;
    height: 272px; /* adjusted height */
    background-color: #2a2a2a;
    border: 2px solid #444;
    border-radius: 10px;
    box-shadow: 0 0 15px #000;
    padding: 20px 30px;
    box-sizing: border-box;
  }

  /* Panel titles */
  .panel h2 {
    margin: 0 0 10px 0;
    font-weight: 400;
    font-size: 1.8rem;
    color: #aaa;
    letter-spacing: 0.04em;
  }

  /* Panel content text */
  .panel p {
    font-weight: 200;
    font-size: 1.1rem;
    line-height: 1.6;
    color: #ccc;
    margin: 0;
  }

  /* Individual panel positions */
  #dryness {
    top: 100px;
    left: 100px;
  }

  #wifi {
    top: 100px;
    left: 684px; /* 100 + 440 + 144 */
  }

  #uptime {
    top: 396px; /* 100 + 272 + 24 */
    left: 100px;
  }

  #weather {
    top: 396px;
    left: 684px;
  }
</style>
</head>
<body>

<h1>Plant HUD</h1>

<div class="panel" id="dryness">
  <h2>Dryness</h2>
  <p>jingatag - value</p>
</div>

<div class="panel" id="wifi">
  <h2>Wifi Strength</h2>
  <p>jingatag - value</p>
</div>

<div class="panel" id="uptime">
  <h2>Uptime</h2>
  <p>jingatag - value</p>
</div>

<div class="panel" id="weather">
  <h2>Weather</h2>
  <p>jingatag - value</p>
</div>

</body>
</html>
